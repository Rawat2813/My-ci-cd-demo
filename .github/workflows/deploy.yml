name: Deploy Website to S3

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout latest code
        uses: actions/checkout@v4

      - name: Show repo files (debug)
        run: |
          echo "=== show top-level files ==="
          ls -la
          echo "=== show .github/workflows ==="
          ls -la .github || true
          echo "=== find ci.html in repo ==="
          find . -type f -name 'ci.html' -print || true

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Find and upload ci.html to S3
        shell: bash
        run: |
          # Find the first ci.html in the repo
          FILE=$(find . -type f -name 'ci.html' -print -quit)
          if [ -z "$FILE" ]; then
            echo "ERROR: ci.html not found in repo. See previous step for repo listing."
            exit 1
          fi
          echo "Found ci.html at: $FILE"
          # Upload it to the bucket root as ci.html
          aws s3 cp "$FILE" s3://${{ secrets.S3_BUCKET }}/ci.html
